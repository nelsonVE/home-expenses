<li class="nav-item">
    <a class="nav-link {% if active %}active{% endif %}"
       aria-current="page"
       href="#"
       hx-get="{% url url_name %}"
       hx-target="#app"
       {% if not reload %}
       onclick="javascript:document.querySelector('.btn-close').click()"
       {% else %}
       onclick="javascript:window.location.reload()"
       {% endif %}>{{ name }}</a>
</li>
