<!DOCTYPE html>
<html lang="en" meta="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Home shared expenses">
        <meta name="keywords" content="home,shared,expenses">
        <title>{% block title %}Gastos{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            .errorlist {
                color: #6d1822;
                background: #f8d7da;
                padding: 10px;
                list-style: none;
                border-radius: 5px;
                border: 1px solid #f1aeb5;
            }
        </style>
        {% block styles %}
        {% endblock styles %}
    </head>
    <body class="bg-body-tertiary">
        {% include "./includes/nav.html" %}
        <div class="container bg-body p-3 border border-light-subtle rounded" style="margin-top: 7rem;">
            <div id="app">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            document.body.addEventListener('htmx:configRequest', (event) => {
                event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            })
        </script>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
